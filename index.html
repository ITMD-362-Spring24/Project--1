<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project1</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel ="stylesheet" media ="screen" href ="css/_normalize-form.css" />
	<link rel ="stylesheet" media ="screen" href ="css/reset.css" />
	<link rel ="stylesheet" media ="screen" href ="css/style.css" />
  
  </head>
  <body>
    <form action="#null" method="get" autocomplete="on">
      <h1>Save the pincones</h1>
      <h2>Adopt a pinecone today</h2>
	  <fieldset>
	    <legend>Sign up Form</legend>
        <label>Enter your Name</label>
		<input class="userinput" type="text" name="form">
        <label>Enter Email Address</label>
		<input class="userinput" type="text" name="form">
        <label>Enter Phone Number</label>
		<input class="userinput" type="text" name="form">
		
        <input type="checkbox" id="age-verification" name="age-verification" value="18">
        <label for="age-verification">I am over 18 years old</label><br>
		
		<label for="owner">Have you own a Pinecone Before?:</label>
        <select id="owner" name="owner">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
	  </fieldset>
	</form>
	<button id="button">Submit</button>
  </body>







</html>
