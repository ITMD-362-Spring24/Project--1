<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project1</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel ="stylesheet" media ="screen" href ="css/reset.css" />
    <link rel ="stylesheet" media ="screen" href ="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="js/interact.js"></script>
  </head>
  <body>
    <form action="#null" method="get" autocomplete="on">
      <h1>Save The Pincones!</h1>
      <h2>Adopt a Pinecone Today</h2>
	  <fieldset>
	    <legend>Sign up Form</legend>
	      <ol>
		      <li id="input-name">
		      <label>Enter your Name</label>
		    <input class="userinput" type="text" name="form">
		  </li>
		  <li id="input-email">
            <label>Enter Email Address</label>
		    <input class="userinput" type="text" name="form">
		  </li>
		  <li id="input-phone-number">
            <label>Enter Phone Number</label>
		    <input class="userinput" type="text" name="form">
		  </li>
		  <li id="input-birthday">
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required aria-label="Date of Birth">
          </li>
          <li id="input-recieve-emails">
            <input type="checkbox" id="recieve-emails" name="recieve-emails">
            <label for="recieve-emails">I agree to recieve emails about Pinecones</label><br>
          </li>
          <li id="input-owner">
		    <label for="owner">Have you own a Pinecone Before?:</label>
            <select id="owner" name="owner">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
           </li>
        </ol>
	  </fieldset>
	  <button id="button">Submit</button>
	</form>
	<h3>Take a Look at some Pincones that have a New Home</h3>
	<div id="image">
	  <h4>Hover to meet some Pinecones</h4>
	</div>
	<img class="preview" alt="This is Jim" src="images/PineConeJim.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
	<img class="preview" alt="This is Gary" src="images/PineConeGary.jpg" onmouseover="upDate(this)" onmouseout="unDo()">
  </body>
</html>
